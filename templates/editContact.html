<html>
<body>
<h1> Edit Contact </h1>

<form action="{{url_for('editContact', user_id=contact.user_id, contact_id=contact.id)}}" method = 'POST'>

<p>{{contact.name}}:</p>

<input type='text' size='30' name='name' placeholder = '{{contact.name}}'>
</br>

<input type='text' size='30' name='email' placeholder = '{{contact.email}}'>
</br>

<input type='submit' value='Edit'>

<a href= '{{url_for('contact', user_id=contact.user_id)}}'>Cancel</a>
</form>

</body>
</html>
