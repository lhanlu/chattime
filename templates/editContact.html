<html>
<body>
<h1> Edit Menu Item </h1>

<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method = 'POST'>

<p>{{item.name}}:</p>

<input type='text' size='30' name='id' placeholder = '{{contact.id}}'>
</br>
<input type='text' size='30' name='name' placeholder = '{{contact.name}}'>
</br>
<input type='text' size='30' name='email' placeholder = '{{contact.email}}'>
</br>

<input type='submit' value='Edit'>

<a href= '{{url_for('contact', user_id=contact.user_id)}}'>Cancel</a>
</form>

</body>
</html>
